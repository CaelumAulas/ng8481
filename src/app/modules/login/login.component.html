<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>

      <form (ngSubmit)="handleLogin()" [formGroup]="formLogin" autocomplete="off" class="mdl-card__supporting-text">

        <p *ngIf="mensagem">
            {{mensagem}}
        </p>

        <cmail-form-group textoDaLabel="Email" id="email"
        [isInvalid]="email.invalid && email.touched">
          <input email formControlName="email" type="email" required name="email" cmailFormField>
          <span class="mdl-textfield__error">
            Email é obrigatório
          </span>
        </cmail-form-group>

        <cmail-form-group textoDaLabel="Senha" id="senha"
        [isInvalid]="senha.invalid && senha.touched">
          <input formControlName="senha" type="password" required name="senha" cmailFormField>
          <span class="mdl-textfield__error">
            Senha é obrigatório
          </span>
        </cmail-form-group>

        <div class="mdl-card__actions mdl-card--border">
          <a routerLink="/cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
